# External gems
# See https://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Bot-CC
subtitle: "欢迎来到 Bot-CC 量化交易平台"
email: jounywang2014@gmail.com
name: Bot-CC
description: >
#  A simple yet classy theme for your Jekyll website or blog.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://bot-cc.ml" # the base hostname & protocol for your site
#cover: "/assets/img/bitcoin.jpg"
cover: "https://i.loli.net/2019/07/21/5d34868c6398724891.jpg"
logo: "https://i.loli.net/2019/07/21/5d3488379a8f759229.jpg"
wechat:"https://i.loli.net/2019/07/22/5d353f43d901734863.jpg"

# Build settings
markdown: kramdown
paginate: 0
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Blackboard
    desc: "敲黑板"

  - cat: Inform
    desc: "lorem ipsum"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username:
    url:
    desc: Follow me on Twitter
    share: true

  - name: Facebook
    icon: facebook
    username:
    url:
    desc: Friend me on Facebook
    share: true


# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "https://i.loli.net/2019/07/21/5d3488379a8f759229.jpg"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/jpg"

    twitter_image: "https://i.loli.net/2019/07/21/5d3488379a8f759229.jpg"

    os_repo: "https://github.com/bot-cc/bot-cc.github.io"
    os_rcs_type: "git"
    os_src: "git@github.com:bot-cc/bot-cc.github.io"
